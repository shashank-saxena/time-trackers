<div class="row">
	<div class="col-sm-3 override"></div>
	<div class="form-wrap col-sm-5">
		<h2>Sign In</h2>
		<form name="loginform" class="login-form" novalidate="true" ng-submit = "loginform.$valid && login.verifyUser()">
		  <div class="form-group row" >
		  	<div class="col-sm-4">
			    <label for="email">Email address:</label>
			  </div>
			  <div class=" col-sm-7">
			  	<input type="email" name= "email" class="form-control" id="email" ng-model="user.email" required>
			    <span class ="error-message" ng-cloak>
			    	<span ng-show="submitted && loginform.email.$error.required">Please enter email.</span>
			    	<span ng-show="loginform.email.$error.email && loginform.email.$dirty">Please enter correct email.</span>
			    </span>
			  </div>	
		  </div>

		  <div class="form-group row">
		  	<div class="col-sm-4">
			    <label for="pwd">Password:</label>
		  	</div>
		  	<div class="col-sm-7">
		  		 <input type="password" ng-model="user.password" name="password" class="form-control" id="pwd" required>
			    <span class ="error-message" ng-cloak>
		    		<span ng-show="(submitted && loginform.password.$error.required) || (loginform.password.$dirty && loginform.password.$invalid)">Please enter password.</span>
			  	</span>
		  	</div>
		  </div>
		  <div class ="col-sm-offset-4 btn-align">
			  	<button type="submit" class="btn btn-default btn-primary" ng-click = "submitted=true" >Sign In</button>
			  	<span class="forget-link"><a href="forgetpassword">Forget password ?</a></span>
		  </div>
		</form>
		<div class="seperator">
			<span>Or</span>
		</div>

		<div class="align-text"><button type="button" ng-click="login.toLocation('signup')" class="btn btn-primary">Create Account</button></div>

	</div>
	<div class="col-sm-1"></div>
</div>
