<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4 form-wrap row forgot">
			<div class="from-container">
				<h3>Retrieve your password</h3>
				<form name="forgetform" id="forgetform" novalidate="true" ng-submit = "forgetform.$valid && forgotPwd.fetchPwd()">
					<div class="form-group">
						<div class = "col-sm-8 input-email">
							<label>Email<span>*</span>:</label>
							<input type ="email" name="email" ng-model="email" required/>
							<span class ="error-message" ng-cloak>
					    	<span ng-show="submitted && forgetform.email.$error.required">Please enter email.</span>
					    	<span ng-show="forgetform.email.$error.email && forgetform.email.$dirty">Please enter correct email.</span>
					    </span>
						</div>
					</div>
					
					<div class="form-group">
						<div class = "col-sm-3 forgot-btn-container">
							<button class="btn btn-primary forgot-btn" ng-click="submitted=true">Retrieve</button>
						</div>
					</div>
				</form>
				<a href ="/">Back To Login</a>
			</div>
		</div>
	<div class="col-sm-3"></div>
</div>
